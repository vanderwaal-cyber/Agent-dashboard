  :root {

    --accent: #4c82ff;

  }
  body.light {

    --text: #16191f;

    --border: #dfe3ef;

    --btn-hover: #d2d5e6;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    min-height: 100vh;
    padding: 1.5rem;
    transition: background 0.4s ease, color 0.4s ease;
  }
  main {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }
  header {

    flex-wrap: wrap;
    gap: 0.8rem;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    letter-spacing: 0.1em;
    text-transform: uppercase;
    font-size: 1.1rem;
    color: var(--muted);
  }
  .controls {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    align-items: center;
  }
  button, .toggle {
    background: var(--btn);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 10px;
    padding: 0.55rem 0.9rem;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.04em;
    transition: background 0.2s, transform 0.1s;
  }
  button:hover, .toggle:hover { background: var(--btn-hover); }
  button:active, .toggle:active { transform: scale(0.98); }
  section {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1.2rem;
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.22);
    transition: background 0.4s, border-color 0.4s;
  }
  h2 {
    margin-bottom: 0.9rem;
    font-size: 1rem;
    letter-spacing: 0.12em;
    color: var(--muted);
  }
  .agents { display: grid; gap: 1rem; }
  .agent-card {
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 1rem;
    background: rgba(17, 21, 33, 0.7);
    cursor: pointer;
    transition: border 0.2s, transform 0.1s;
  }
  body.light .agent-card { background: rgba(247, 248, 252, 0.9); }
  .agent-card:hover { border-color: var(--accent); }
  .agent-card:active { transform: scale(0.99); }
  .agent-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
  }
  .agent-status {
    font-size: 0.75rem;
    padding: 0.1rem 0.65rem;
    border-radius: 999px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
  .online { background: rgba(56,232,165,0.18); color: var(--green); }
  .busy { background: rgba(255,190,0,0.18); color: var(--yellow); }
  .offline { background: rgba(154,160,183,0.18); color: var(--gray); }
  .agent-task {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: var(--muted);
    line-height: 1.4;
  }
  .agent-details {
    margin-top: 0.7rem;
    font-size: 0.85rem;
    color: var(--muted);
    line-length: 1.4;
    border-top: 1px solid var(--border);
    padding-top: 0.7rem;
    display: none;
  }
  .agent-card.active .agent-details { display: block; }

    flex-wrap: wrap;
    margin-bottom: 0.8rem;
  }

    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.85rem;
